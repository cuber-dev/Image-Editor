<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Simlple Photo Editor</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;700&family=Poppins:ital,wght@0,500;1,600;1,700&family=Roboto:wght@400;500;700&family=Rubik+Iso&display=swap" rel="stylesheet">
   <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous">
  </script>
</head>

<body>

 <main>
    <div class="whole-container">
        <!-- start -->
       <div class="top-container">
         
          <div class="image-container">
              <!-- <h1 id="image-name-display">User-image</h1> -->
              <img src="user.png" alt="" id="user-image">
          </div>
          <form action="">

         <div class="options-container disabled">
          <h2>Options</h2>
           <div class="filters-container">
             <label for="" class="label">Filters</label>
             <div class="grid">
                <button type="button" value="0" class="button" id="grayscale-btn">Grayscale</button>
                <button type="button" value="0" class="button" id="saturate-btn">Saturate</button>
                <button type="button" value="100" class="button" id="opacity-btn">Opacity</button>
                <button type="button" value="0" class="button" id="blur-btn">Blur</button>
                <button type="button" value="100" class="button" id="contrast-btn">Contrast</button>
                <button type="button" value="100" class="button" id="brightness-btn">Brightness</button>

             </div>
             <div class="range-container">
              <label for="value-range" id="range-value-display" class="range-value-display label">10%</label>
              <input type="range" id="value-range" min="0" max="100" value="0">
            </div>
           </div>

          

           
           <div class="rotate-container">
             <label for="" class="label">Rotatations</label>
             <div class="grid">
                <button type="button" class="button" value="0deg" id="normal-rotate"><i class="fa-solid fa-circle"></i></button>
                <button type="button" class="button" value="90deg" id="half-rotate"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                <button type="button" class="button"  value="-90deg" id="45deg-rotate"><i class="fa-sharp fa-solid fa-rotate-left"></i></button>
                <button type="button" class="button"  value="180deg" id="upside-down"><i class="fa-sharp fa-solid fa-arrows-rotate"></i></button>
              </div>
           </div>
           
          <button class="reset-btn" id="reset-btn" type="reset">Reset Styles</button>
         </div>
        </form>
         
       </div>
       <!-- end -->
       
       <!-- start -->
       <div class="bottom-container">
         <label for="image-input" id="image-input-label"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Image</label>
         <input type="file" id="image-input">
         <a href="#" download class="disabled" id="download-link">Download-Image <i class="fa-solid fa-cloud-arrow-down"></i></a>
       </div>
       <!-- end -->
    </div>
 </main>

  <script src="main.js"></script>
</body>
</html>
